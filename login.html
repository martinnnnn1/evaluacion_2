<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SextaBUS Eva2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">
  </head>
  <body>
    <!-- comienzo de mi codificacion-->
    <div class="container">
        <!-- inicio al navbar -->
        <nav class="navbar navbar-expand-lg bg-success sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="imagenes/logo.png" class="logotipo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link fw-bold nombreempresa text-white">SextaBUS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login.html"><u>Iniciar Sesión</u></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="galeria.html"><u>Galeria</u></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- termino del navbar-->
        <!-- inicio carousel -->
        <div id="carouselExampleIndicators" class="carousel slide mt-2 shadow">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/login.png" class="d-block w-100" alt="login1">
              </div>
              <div class="carousel-item">
                <img src="imagenes/login2.png" class="d-block w-100" alt="login2">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- termino carousel-->
        <!-- comiendo del login-->
        <div class="container bg-success p-5 rounded-5 text-white shadow mt-3" style="width: 25rem">
        <div class="d-flex justify-content-center">
          <img src="imagenes/logo.png" alt="login-icon" style="height: 6rem"/>
        </div>
        <div class="text-center fs-1 fw-bold">Iniciar Sesión</div>
        <div class="input-group mt-2">
          <div class="input-group-text bg-success">
            <img src="imagenes/username-icon.svg" alt="username-icon" style="height: 1rem"/>
          </div>
          <input class="form-control bg-light" type="email" placeholder="Correo"/>
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-success">
            <img src="imagenes/password-icon.svg" alt="password-icon" style="height: 1rem"/>
          </div>
          <input class="form-control bg-light" type="password" placeholder="Contraseña"/>
        </div>
        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
          </div>
          <div class="pt-1">
            <a href="#" class="text-decoration-none text-dark fw-semibold fst-italic" style="font-size: 0.9rem">¿Olvidaste la contraseña?</a>
          </div>
        </div>
        <div> <a href="index.html" class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm">Acceder</a> </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>¿No tienes una cuenta?</div>
          <a href="#" class="text-decoration-none text-dark fw-semibold">Resgistrate!</a>
        </div>
      </div>
        <!-- termino del login-->
        <!-- inicio footer -->
        <footer class="container">
          <ul class="nav justify-content-center bg-success p-3 shadow mt-3">
              <li class="nav-item">
                  <span class="navbar-brand h1 text-white">&copy; Asignatura: Programación Front-End</span>
              </li>
            </ul>
      </footer>
        <!-- termino footer -->
        <!-- termino de mi codificacion-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
